apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-gateway
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: microservices.local
    http:
      paths:
      - path: /hello
        pathType: Prefix
        backend:
          service:
            name: hello-service
            port:
              number: 300080
      - path: /users
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 300081
